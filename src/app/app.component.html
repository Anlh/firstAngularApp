<div class="container">
    <app-cockpit
            (serverCreated)="onServerAdded($event)"
            (bpCreated)="onBlueprintAdded($event)"
    ></app-cockpit>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="onChangeFirst()">Change first element of the list</button>
            <button class="btn btn-danger" (click)="onDestroyFirst()">Destroy first element</button>
            <app-server-element
                    *ngFor="let serverElement of serverElements"
                    [srvElement]="serverElement"
                    [name]="serverElement.name"
            >
                <!-- This will be projected to the ng-content directive placed in the server-element component -->
                <p #contentParagraph>
                    <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
                    <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
                </p>

            </app-server-element>
        </div>
    </div>
</div>
